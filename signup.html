    <title>Workout Competition - Sign Up</title>

  <body>
    <h1>Workout Competition</h1>

      <a href="https://topto-exercise-tracker.onrender.com/login">Login</a> |

      </label>
      <br><br>
      <input type="submit" value="Sign Up">
    </form>
  </body>
</html>
