<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Workout Competition - Dashboard</title>
  </head>
  <body>
    <h1>Workout Competition</h1>
    <div>
      <a href="https://topto-exercise-tracker.onrender.com/login">Login</a> |
      <a href="https://topto-exercise-tracker.onrender.com/signup">Sign Up</a> |
      <a href="https://topto-exercise-tracker.onrender.com/dashboard">My Dashboard</a> |
      <a href="https://topto-exercise-tracker.onrender.com/scoreboard">Scoreboard</a>
    </div>
    <hr>
    <h2>My Dashboard</h2>
    <!-- Note: The following greeting is static.
         In a dynamic environment, you'd see the logged-in user's name. -->
    <p>Hello, [Username]! Below are your exercise entries.</p>
    <h3>Add Exercise</h3>
    <form method="POST" action="https://topto-exercise-tracker.onrender.com/add_exercise">
      <label>Activity Type:</label>
      <select name="activity_type">
        <option value="weight training">Weight Training</option>
        <option value="cardio">Cardio</option>
        <option value="interval training">Interval Training</option>
        <option value="hike">Hike</option>
        <option value="others">Others</option>
      </select>
      <br><br>
      <label>Note:</label><br>
      <textarea name="note" rows="2" cols="30"></textarea>
      <br><br>
      <label>Time (minutes):
        <input type="number" name="time" min="0" value="0">
      </label>
      <br><br>
      <label>Calorie (optional):
        <input type="number" name="calorie" min="0" value="0">
      </label>
      <br><br>
      <label>Steps (Hike requires â‰¥ 10000):
        <input type="number" name="steps" min="0" value="0">
      </label>
      <br><br>
      <label>Date:
        <input type="date" name="date" required>
      </label>
      <br><br>
      <input type="submit" value="Add Exercise">
    </form>
    <h3>Your Exercises</h3>
    <!-- Since this is static, list is empty. In a dynamic site, the backend would render the exercise list. -->
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <th>Date</th>
        <th>Activity Type</th>
        <th>Time (min)</th>
        <th>Calories</th>
        <th>Steps</th>
        <th>Note</th>
        <th>Daily Point</th>
        <th>Action</th>
      </tr>
      <tr>
        <td colspan="8">No exercises to display.</td>
      </tr>
    </table>
  </body>
</html>
